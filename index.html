<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    </head>
    <body ng-app="myApp" layout="column" ng-controller="contentController">
        
        <md-toolbar>
            <div layout="row" layout-align="space-between center">
                <md-button ng-click="showForm($event)">ADD</md-button>
                <h3>Videoken Playlist</h3>
                <md-button>LOGIN</md-button>
            </div>
        </md-toolbar>
        <div layout="row" flex>
            <md-sidenav md-is-locked-open="true" class="md-whiteframe-4dp">
                <md-list>
                    <md-list-item>
                        <h4 layout="row" layout-align="center" flex>PLAYLIST</h4>
                    </md-list-item>
                    <md-list-item>
                        <md-button layout="row" layout-align="center" flex ng-click="startPlaylist()">Start</md-button>
                    </md-list-item>
                    <md-list-item ng-repeat="youtubeDetail in youtubeDetails">
                        <md-button layout="row" layout-align="center" flex ng-click="selectId($index)">
                            {{youtubeDetail.title}}
                        </md-button>
                    </md-list-item>
                </md-list>
            </md-sidenav>
            <md-content flex layout="column">
                <div ng-show="showFrame">
                    <br>
                    <div layout="row" layout-align="center">
                        <h4 layout="row" layout-align="center">{{selectedId.title}}</h4>
                    </div>
                    <br>
                    <div layout="row" layout-align="center">
                        <youtube-video video-id="selectedId.id" player-vars="playerVars" player="mainPlayer"></youtube-video>
                    </div>
                </div>
                <div ng-hide=showFrame>
                    <h4 layout="row" layout-align="center">YOU HAVE REACHED THE END</h4>
                </div>
            </md-content>
        </div>
        
        
        
        
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="scripts/node_modules/angular-youtube-embed/src/angular-youtube-embed.js"></script>
        <script src="scripts/myApp.js"></script>
        <script src="scripts/controller/contentController.js"></script>
        <script src="scripts/controller/dialogController.js"></script>
    </body>
</html>
